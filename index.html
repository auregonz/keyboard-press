<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Press</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Zen+Dots&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Keyboard Key Pressed Report - Code des touches du clavier</h1>
    </header>

    <main>
      <p class="consigne">
        Cette page permet de lancer une analyse de chaque touches d'un clavier de taille standard afin de connaître les
        paramètres suivants : <em>key</em>, <em>code</em>, <em>keyCode</em> et <em>which</em>.
      </p>
      <div class="btn__container">
        <button class="btn btn--matrix" onclick="launch()">Lancer l'analyse</button>
        <button class="btn btn--matrix" onclick="displayResult()">Afficher le résumé</button>
      </div>
    </main>

    <section>
      <div class="card">
        <div class="card__title">Touche : <span class="card__key">échap</span></div>
        <div class="card__properties">
          <!-- Key -->
          <figure class="card__property">
            <p class="card__property-value">Escape</p>
            <figcaption class="card__property-name">key</figcaption>
          </figure>
          <!-- Code -->
          <figure class="card__property">
            <p class="card__property-value">Escape</p>
            <figcaption class="card__property-name">code</figcaption>
          </figure>
          <!-- KeyCode -->
          <figure class="card__property">
            <p class="card__property-value">27</p>
            <figcaption class="card__property-name">keyCode</figcaption>
          </figure>
          <!-- Which -->
          <figure class="card__property">
            <p class="card__property-value">27</p>
            <figcaption class="card__property-name">which</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>

<!-- Template -->
<template>
  <div class="card">
    <div class="card__title">Touche : <span class="card__key">échap</span></div>
    <div class="card__properties">
      <!-- Key -->
      <figure class="card__property">
        <p class="card__property-value">Escape</p>
        <figcaption class="card__property-name">key</figcaption>
      </figure>
      <!-- Code -->
      <figure class="card__property">
        <p class="card__property-value">Escape</p>
        <figcaption class="card__property-name">code</figcaption>
      </figure>
      <!-- KeyCode -->
      <figure class="card__property">
        <p class="card__property-value">27</p>
        <figcaption class="card__property-name">keyCode</figcaption>
      </figure>
      <!-- Which -->
      <figure class="card__property">
        <p class="card__property-value">27</p>
        <figcaption class="card__property-name">which</figcaption>
      </figure>
    </div>
  </div>
</template>
